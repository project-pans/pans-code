{% load static %}
<html>

<head>
    <link href="{% static 'css/table.css' %}" rel="stylesheet" />
</head>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>UPC</th>
                <th>Quantity</th>
                <th>Weight</th>
                <th>Date</th>
                <th>Weight Sensor</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.upc }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.percent }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.weight_num }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</html>
